
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EasyPDF</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1 id="title">EasyPDF</h1>

    <div id="lang-toggle">తెలుగు</div>

    <div class="tools">
      <button class="tool" data-endpoint="pdf-to-word">PDF ➡ Word</button>
      <button class="tool" data-endpoint="word-to-pdf">Word ➡ PDF</button>
      <button class="tool" data-endpoint="merge-pdf">Merge PDF</button>
      <button class="tool" data-endpoint="split-pdf">Split PDF</button>
      <button class="tool" data-endpoint="compress-pdf">Compress PDF</button>
      <button class="tool" data-endpoint="pdf-to-image">PDF ➡ Image</button>
      <button class="tool" data-endpoint="image-to-pdf">Image ➡ PDF</button>
      <button class="tool" data-endpoint="rotate-pdf">Rotate PDF</button>
      <button class="tool" data-endpoint="unlock-pdf">Unlock PDF</button>
      <button class="tool" data-endpoint="protect-pdf">Protect PDF</button>
    </div>

    <input type="file" id="file-input"/>
    <button id="submit-btn">Upload & Convert</button>
    <p id="result"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
